<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis libros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach((checkbox, index) => {
                const saved = localStorage.getItem(`checkbox-${index}`);
                if (saved !== null) {
                    checkbox.checked = saved === 'true';
                }
                checkbox.addEventListener('change', () => {
                    localStorage.setItem(`checkbox-${index}`, checkbox.checked);
                });
            });
        });
    </script>
</head>
<body>
    <h1>Mis libros</h1>
    <ul>
        <li><label><input type="checkbox" checked> El lobo Estepario</label></li>
        <li><label><input type="checkbox" checked> Matar a un ruiseñor</label></li>
        <li><label><input type="checkbox" checked> La broma infinita</label></li>
        <li><label><input type="checkbox"> Las flores del mal</label></li>
        <li><label><input type="checkbox"> Cuentos en verso para niños perversos</label></li>
        <li><label><input type="checkbox"> La peste</label></li>
        <li><label><input type="checkbox"> Los fantasmas de mi vida</label></li>

    </ul>
